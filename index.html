<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script>

    

 <!-- Loading the v6 core styles and the Solid and Brands styles -->
  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- update existing v5 CSS to use v6 icons and assets -->
  <link href="/your-path-to-fontawesome/css/v5-font-face.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>



<div class="notep"></div>
    <form class="container" autocapitalize="off" id="container" autocomplete="off">
        <div class="waviy">
            <span style="--i:q"> <i class='bx bx-notepad bx-flip-horizontal' ></i></span>
            <span style="--i:2">N</span>
            <span style="--i:3">o</span>
            <span style="--i:4">t</span>
            <span style="--i:5">e</span>
            <span style="--i:6">p</span>
            <span style="--i:7">a</span>
            <span style="--i:8">d</span>
            <span style="--i:9"></span>
           </div>
    

        <div class="form__group field">
            
            <input type="input" class="form__field" placeholder="" name="name" id='name' required autocomplete="off" />
            <label for="name" class="form__label"><i class='bx bx-edit-alt' ></i> New Note </label>
            
          </div>

          






        <button class="btn">Add</button>
        <button class="btn1">Del</button>
        <p class="info">When you press <b>DEL</b> button, it deletes the last note which you added.</p>
        <p class="todo">List:</p>
        
        <ul class="tasks">
          
        </ul>
        
    </form>

</div>
<p class="info1"><b class="answear">INFORMATION!</b>
    <br>
    Use <b>&lt;b&gt;&lt;/b&gt;</b> if you want to make the font bold<b class="answear" style="font-size: 1rem;">!</b></p>

    <script src="dist/container-shadow-animation.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
